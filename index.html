<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>just-a-counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="counter.js" defer></script>
    <script src="cookiebox.js" defer></script>
</head>
<body>
    <div class="counter">
        <div>
            <span id="span1" class="output">0</span>
            <span id="span2" class="output">0</span>
            <span id="span3" class="output">0</span>
            <span id="span4" class="output">0</span>
        </div>
        <div class="buttons">
            <button id="plusBtn">+1</button>
            <button id="resetBtn">0</button>
            <button id="minusBtn">-1</button>
        </div>
    </div>
    <div class="cookies" id="cookieDiv">
        <p>This site uses cookies to work properly.</p>
        <button id="cookieBtn">I agree</button>
    </div>
</body>
</html>
